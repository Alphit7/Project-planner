<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2ba447dd23.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
    <section class="section__title">
        <h1>Project Planner</h1>
    </section>
    <section class="section__taskForm" id="taskInput">
        <div>
        <h2>Add a task </h2><button class="section__taskForm__btnTogglePlus"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
            <svg class="btnMoins" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM184 232H328c13.3 0 24 10.7 24 24s-10.7 24-24 24H184c-13.3 0-24-10.7-24-24s10.7-24 24-24z"/></svg>
        </button>
        </div>
        <div class="section__taskForm__animation">
            <div>
            <!-- <label for="task__name">Task Name : </label> -->
            <input type="text" name="task" id="task__name" maxlength="25" placeholder="Name">
            </div>
            <div>
            <!-- <label for="task__description">Task Description : </label> -->
            <textarea id="task__description" rows="4" cols="50" placeholder="Description" maxlength="70"></textarea>
            </div>
            <div>
            <!-- <label for="task__date">Deadline : </label> -->
            <input type="date" id="task__date">
            </div>
            <div>
            <input type="submit" id="task__submit">
            </div>
        </div>
    </section>
    <section class="section__sort" id="taskSort">
        <label for="sort__select">Trier par :</label>
        <select id="sort__select">
            <option value="nameAsc">Nom (croissant)</option>
            <option value="nameDesc">Nom (décroissant)</option>
            <option value="dateasc">Date de tâche (anciennes en premier)</option>
            <option value="datedesc">Date de tâche (récentes en premier)</option>
        </select>
        <label for="filter__select" class="filter__select">Filtrer par :</label>
        <select id="filter__select">
            <option value="noFilter">Tout Voir</option>
            <option value="To-Do">To-Do</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>

        </select>
    </section>
    <section class="section__taskContainer" id="taskContainer"></section>
    </main>
    <script defer type="module" src="js/script.js"></script>
</body>

</html>
