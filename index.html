<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section id="taskInput">
        <input type="text" name="task" id="task__name">
        <textarea id="task__description" rows="4" cols="50"></textarea>
        <input type="date" id="task__date">
        <input type="submit" id="task__submit">
    </section>
    <section id="taskSort">
        <label for="sort__select">Trier par :</label>
        <select id="sort__select">
            <option value="nameAsc">Nom (croissant)</option>
            <option value="nameDesc">Nom (décroissant)</option>
            <option value="dateasc">Date de tâche (anciennes en premier)</option>
            <option value="datedesc">Date de tâche (récentes en premier)</option>
        </select>
    </section>
    <section id="taskFilter">
        <label for="filter__select">Filtrer par :</label>
        <select id="filter__select">
            <option value="noFilter">Filtrer par</option>
            <option value="To-Do">To-Do</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>

        </select>
    </section>
    <section id="taskContainer"></section>
    <script defer type="module" src="js/script.js"></script>
</body>

</html>
